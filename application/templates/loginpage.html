{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Login
{% endblock %}

{% block content %}
<header class="flex justify-start items-center min-h-screen bg-gray-900 pt-16">
    <div class="flex justify-center items-center w-full max-w-screen-lg mx-auto">
        <div class="bg-white border border-black rounded-lg p-8 w-110">
            <h1 class="font-semibold text-black text-2xl text-left mb-4">LOGIN</h1>
                <div class="mb-4">
                    <input type="text" name="user_code" placeholder="RA" class="w-full p-2 border border-black rounded" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" placeholder="Senha" class="w-full p-2 border border-black rounded" required>
                </div>
                <button type="submit" class="w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-black">Próximo</button>
            <div class="text-center mt-4">
                <p class="text-gray-700">Não tem uma conta? 
                    <a href="#" class="text-blue-500 hover:underline">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>
</header>
<footer class="bg-gray-900 px-1 py-1">
    <ul class="text-white flex justify-between items-center px-3 py-1">
        <li>&copy; 2025</li>
        <li>K&A</li>
    </ul>
</footer>

{% endblock %}
